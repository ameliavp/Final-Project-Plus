<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a807918b2b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="container">
      <div class="card">
        <form id="search-form">
          <div class="card-body">
            <div class="row">
              <div class="col-9">
                <input
                  type="search/text"
                  placeholder="Enter City Name"
                  id="city-input"
                  style="text-align: center"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <p class="text-right">
                  <input
                    type="submit"
                    value="Search"
                    style="text-align: right"
                    style="display: inline-block"
                    style="box-shadow: blue"
                    role="button"
                    class="search-button"
                  />
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card">
        <div class="card-body">
          <div id="city" class="card-title"></div>
          <h2 id="weather-location"></h2>
          <div class="sunny1">
            <img
              src="https://townsquare.media/site/725/files/2020/01/sun.jpg?w=980&q=75"
              alt=""
              width="80"
              height="80"
              class="center"
              id="icon"
            />
          </div>
          <div class="temperature1">
            <span id="temperature"></span>
            <span class="units"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <h3 class="text-center" id="date"></h3>
        </div>
        <div class="row">
          <div class="col-6 left-column">
            <ul>
              <li>Monday</li>
              <li>Tuesday</li>
              <li>Wednesday</li>
              <li>Thursday</li>
              <li>Friday</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li>
                <img
                  class="sunny"
                  src="https://townsquare.media/site/725/files/2020/01/sun.jpg?w=980&q=75"
                  alt=""
                  width="20"
                  height="20"
                  class="center"
                />
                30º
              </li>
              <li>
                <img
                  src="https://townsquare.media/site/725/files/2020/01/sun.jpg?w=980&q=75"
                  alt=""
                  width="20"
                  height="20"
                  class="center"
                />
                28º
              </li>
              <li>
                <img
                  src="https://gallery.yopriceville.com/var/albums/Free-Clipart-Pictures/Sun-and-Moon-PNG/Sun_with_Clouds_Transparent_PNG_Picture.png?m=1434276794"
                  alt=""
                  width="20"
                  height="20"
                  class="center"
                />
                24º
              </li>
              <li>
                <img
                  src="https://townsquare.media/site/725/files/2020/01/sun.jpg?w=980&q=75"
                  alt=""
                  width="20"
                  height="20"
                  class="center"
                />
                26º
              </li>
              <li>
                <img
                  src="https://townsquare.media/site/725/files/2020/01/sun.jpg?w=980&q=75"
                  alt=""
                  width="20"
                  height="20"
                  class="center"
                />
                25º
              </li>
            </ul>
            <br />
          </div>
        </div>
      </div>
      <br />
      <p class="card-text"><small class="text-muted">*made by AP</small></p>
    </div>
    <br />
    <script src="app.js"></script>
    <br />
    <br />
  </body>
</html>
